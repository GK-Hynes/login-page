<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Sign In - Multivision</title>
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <i class="far fa-play-circle"></i>
          <h1>Multivision</h1>
        </div>
        <form>
          <div>
            <label>Email or username</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div class="link">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="btn-secondary">Create an account</a>
      </div>
    </div>
    <footer id="main-footer">
      <p>Copyright &copy; 2018, Multivision All Rights Reserved</p>
      <div>
        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
      </div>
    </footer>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h2 class="showcase-text">Let's create the future <strong>together</strong></h2>
          <a href="#" class="btn-secondary">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
